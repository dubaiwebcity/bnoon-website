# This workflow builds and deploys a Node.js app to Azure Web App

on:
  push:
    branches: [ "main" ]   # main branch pe push hone par workflow chalega
  workflow_dispatch:        # manual trigger ke liye

env:
  AZURE_WEBAPP_NAME: bnoonwebsite       # Azure Web App ka naam
  AZURE_WEBAPP_PACKAGE_PATH: '.'        # Project root
  NODE_VERSION: '22.x'                  # Node version

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Repo checkout
      - uses: actions/checkout@v4

      # Node.js setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Install dependencies, build, test
      - name: npm install, build, test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: none
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      # Download artifact from build
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Deploy to Azure
      - name: Deploy to Azure Web App
  id: deploy-to-webapp
  uses: azure/webapps-deploy@v2
  with:
    app-name: ${{ env.AZURE_WEBAPP_NAME }}
    publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
    package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

